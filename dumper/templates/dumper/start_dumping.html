<html>
    <head>
        <title>cust-demo tcp dump service</title>
    </head>
    <body>
        <h1>TCP dump service</h1>
        <p>{{message}}</p>
        <a href="/dumper/file_list">Download</a>
        <p>Please enter Filename related to test and then click START button</p>
        <p>TCP dump will close automatically after 10 minutes</p>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="start" value="START">
        </form>
    </body>
</html>
